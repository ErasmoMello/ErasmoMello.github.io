            <h1 class="apresentacao___conteudo__titulo"><strong class="apresentacao__conteudo__titulo">Se interessou pelo meu portfólio?</strong></h1>
        <br>
            <p class="apresentacao___conteudo__titulo">Para entrar em contato, por gentileza, preencha o formulário abaixo:</p>

<!--caixa formulario-->

                        <form action="">

                            </div>

                            <label for="texto">Motivo do contato</label>
                            <input id="texto" type="text" name="texto" placeholder="Serviços, Feedback...">
                    </div>
                    <div class="input-box"></div>
                        <textarea id="mensagem" class="input-box" name="mensagem" rows="10" cols="50" placeholder=" Digite aqui a mensagem desejada "></textarea>

                        </form>
                    </div>
                </div>
